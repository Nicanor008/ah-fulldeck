<!--
This HTML Templates is to be used in sending emails to users.
Extend this template in order to complete the content part with the information to pass to the user
REQUIRED PARAMETERS : title - the subject of the email
!-->
{% load inlinecss %}
{% inlinecss 'css/email.css' %}
    <html lang="en">
    <body>
    <div id="content">
        <div class="card">
            <header><h3 class="title center">{{ title }} </h3></header>
            <div class="content">
                <br/>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    </body>
    </html>
{% endinlinecss %}
